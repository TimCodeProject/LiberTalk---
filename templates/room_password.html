{% extends "base.html" %}

{% block title %}Вход в комнату{% endblock %}

{% block content %}
<div class="max-w-md mx-auto mt-10">
    <div class="bg-gray-800 p-6 rounded-lg shadow-lg">
        <h2 class="text-2xl font-bold text-teal-400 mb-6 text-center">
            <i class="fas fa-lock mr-2"></i>Защищённая комната
        </h2>
        
        <p class="text-gray-300 mb-4 text-center">Комната "{{ room_name }}" защищена паролем</p>
        
        {% if error %}
        <div class="bg-red-600 text-white p-3 rounded mb-4">
            {{ error }}
        </div>
        {% endif %}
        
        <form method="POST" class="space-y-4">
            <div>
                <label class="block text-sm font-medium text-gray-300 mb-1">Пароль комнаты</label>
                <input type="password" name="password" required 
                       class="w-full bg-gray-700 border border-gray-600 rounded px-3 py-2 focus:outline-none focus:ring-2 focus:ring-teal-500">
            </div>
            
            <div class="flex space-x-4">
                <a href="{{ url_for('dashboard') }}" 
                   class="flex-1 bg-gray-600 hover:bg-gray-700 text-white text-center py-2 px-4 rounded">
                    Назад
                </a>
                <button type="submit" 
                        class="flex-1 bg-teal-600 hover:bg-teal-700 text-white font-bold py-2 px-4 rounded">
                    Войти
                </button>
            </div>
        </form>
    </div>
</div>
{% endblock %}
