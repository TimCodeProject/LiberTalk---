{% extends "base.html" %}

{% block title %}Доступ запрещен{% endblock %}

{% block content %}
<div class="max-w-md mx-auto mt-20">
    <div class="bg-gray-800 p-8 rounded-lg text-center">
        <div class="text-6xl text-red-500 mb-4">
            <i class="fas fa-ban"></i>
        </div>
        <h2 class="text-2xl font-bold text-red-400 mb-4">Доступ запрещен</h2>
        <p class="text-gray-300 mb-6">Вы были забанены в комнате "{{ room_name }}" и не можете вернуться.</p>
        <a href="{{ url_for('dashboard') }}" 
           class="bg-teal-600 hover:bg-teal-700 text-white py-2 px-6 rounded">
            <i class="fas fa-arrow-left mr-2"></i>Вернуться на главную
        </a>
    </div>
</div>
{% endblock %}
